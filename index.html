<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Mobile specific metas
            ============================================ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon
            ============================================ -->
    <link rel="shortcut icon" type="images/png" href="images/favicon.png" />


    <!-- font-awesome CSS
            ============================================ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Google Fonts
            ============================================ -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- style CSS
                ============================================ -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>Taxi Premium</title>

    <!-- JS
              ============================================ -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').append('<div id="toTop">^</div>');
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('#toTop').fadeIn();
                } else {
                    $('#toTop').fadeOut();
                }
            });

            $('#toTop').click(function () {
                $('body, html').animate({
                    scrollTop: 0
                }, 400);
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="header-bar__container">
                <div class="header-bar__row">
                    <div class="logo">
                        <a href="#"><img class="logo__img" src="img/logo.png" alt="logo"></a>
                    </div>
                    <div class="header-navigation">
                        <nav>
                            <div class="menuToggle"><img src="img/menu-icon.png" alt="Меню"></div>
                            <ul class="main-nav">
                                <li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link_active">HOME</a></li>
                                <li class="main-nav__item"><a href="#" class="main-nav__link">PRICING</a></li>
                                <li class="main-nav__item"><a href="#" class="main-nav__link">APP</a></li>
                                <li class="main-nav__item"><a href="#" class="main-nav__link">NEWS</a></li>
                                <li class="main-nav__item"><a href="#" class="main-nav__link">CONTACT US</a></li>
                                <li class="main-nav__item"><a href="#" class="main-nav__link"><span class="main-nav__link_btn">BOOK ONLINE</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-info container">
            <div class="premium-slogan">
                <h1 class="premium-slogan__title"><span>Premium</span> Transport</h1>
                <h2 class="premium-slogan__subtitle">for your Business & Personal Needs</h2>
            </div>
            <div class="online-booking">
                <div class="online-booking__container">
                    <div class="online-save">
                        <span class="online-save__book">Book online now &</span>
                        <span class="online-save__save">SAVE</span>
                        <span class="online-save__per">10%</span>
                        <span class="online-save__on">On Your Ride</span>
                    </div>
                    <form class="online-form" action="#">
                        <div class="online-form__container">
                            <div class="online-form__box">
                                <div class="form-item">
                                    <label class="online-form__label" for="pick-location">Pick Up Location</label>
                                    <input class="online-form__input" type="text" name="pick-location" id="pick-location">
                                </div>
                                <div class="form-item">
                                    <label class="online-form__label" for="date-required">Date Required</label>
                                    <input class="online-form__input" type="text" name="date-required" id="date-required">
                                </div>
                                <div class="form-item">
                                    <label class="online-form__label" for="your-name">Your Name</label>
                                    <input class="online-form__input" type="text" name="your-name" id="your-name">
                                </div>
                                <p class="form-item__info">Payment for bookings is taken in advance as per our terms and conditions</p>
                            </div>
                            <div class="online-form__box">
                                <div class="form-item">
                                    <label class="online-form__label" for="drop-off">Drop Off Location</label>
                                    <input class="online-form__input" type="text" name="drop-off" id="drop-off">
                                </div>
                                <div class="form-item">
                                    <label class="online-form__label" for="passengers">Number of Passengers</label>
                                    <input class="online-form__input" type="text" name="passengers" id="passengers">
                                </div>
                                <div class="form-item">
                                    <label class="online-form__label" for="email-address">Your Email Address</label>
                                    <input class="online-form__input" type="email" name="email-address" id="email-address">
                                </div>
                                <input class="form-btn btn" type="submit" value="GET A QUOTE">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>


    <!-- JS
        ============================================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/adaptive-menu.js"></script>
    <script src="js/top.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/scroll-menu.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
